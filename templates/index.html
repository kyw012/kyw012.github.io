    <!-- åœ‹éš›æ™‚é–“é¡¯ç¤º -->
    <div class="world-clock">
        <h2>åœ‹éš›æ™‚é–“</h2>
        <select id="timezoneSelect" onchange="updateWorldClock()">

    <!-- è¨­å®šé¬§é˜ -->
    <div class="alarm-container">

        <button id="snoozeButton" class="btn" onclick="snoozeAlarm()">è²ªç¡ 5 åˆ†é˜</button>

    <audio id="alarmSound" src="{{ url_for('static', filename='alarm.mp3') }}"></audio>

    <script>
        let alarmTime = null;

        function setAlarm() {
            alarmTime = document.getElementById("alarmTime").value;
            fetch("/set_alarm", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ time: alarmTime })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById("alarmStatus").innerText = "é¬§é˜è¨­å®šæ–¼ " + data.alarm_time;
              });
        }

        function checkAlarm() {
            fetch("/get_alarm")
                .then(response => response.json())
                .then(data => {
                    let now = new Date().toTimeString().slice(0, 5);
                    
                    // åªæœ‰ç•¶ alarm_active ç‚º true ä¸”æ™‚é–“åŒ¹é…æ™‚æ‰æœƒéŸ¿éˆ´
                    if (data.alarm_time === now && data.alarm_active) {
                        document.getElementById("alarmSound").play();
                        document.getElementById("snoozeButton").style.display = "block";
                        document.getElementById("stopAlarmButton").style.display = "block";
                    }
                });
        }

        function snoozeAlarm() {
        // 1ï¸âƒ£ åœæ­¢éŸ³æª”æ’­æ”¾
        document.getElementById("alarmSound").pause();
        document.getElementById("alarmSound").currentTime = 0;
        
        // 2ï¸âƒ£ éš±è—æŒ‰éˆ•
        document.getElementById("snoozeButton").style.display = "none";
        document.getElementById("stopAlarmButton").style.display = "none";

        // 3ï¸âƒ£ è¨ˆç®—æ–°çš„é¬§é˜æ™‚é–“ï¼ˆ+5 åˆ†é˜ï¼‰
        let now = new Date();
        now.setMinutes(now.getMinutes() + 5);

        // 4ï¸âƒ£ é€šçŸ¥å¾Œç«¯æ›´æ–°æ–°çš„é¬§é˜æ™‚é–“
        fetch("/set_alarm", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ time: newTime })
        }).then(response => response.json())
          .then(data => {
              document.getElementById("alarmStatus").innerText = "è²ªç¡è‡³ " + data.alarm_time;
          });
    }
        function stopAlarm() {
            document.getElementById("alarmSound").pause();
            document.getElementById("alarmSound").currentTime = 0;
            document.getElementById("snoozeButton").style.display = "none";
            document.getElementById("stopAlarmButton").style.display = "none";
            document.getElementById("alarmStatus").innerText = "é¬§é˜å·²é—œé–‰";

        setInterval(checkAlarm, 1000);
